<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Words Alphabetically</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sort Words Alphabetically</h1>
    <div>
        <label for="inputWords">Enter words separated by spaces:</label><br>
        <input type="text" id="inputWords" placeholder="e.g., banana apple cherry date">
        <button onclick="sortWords()">Sort</button>
    </div>
    <div>
        <h2>Sorted Words:</h2>
        <p id="outputWords"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
